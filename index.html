<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
<main class="container">
    <div class="timerLabel" id="timerLabel">Pomodoro Timer</div>
    <div class="timerClock" id="timerClock">25:00</div>
    <div class="timerControls">
        <button class="controlBtn" id="startBtn">Start</button>
        <button class="controlBtn" id="PauseBtn">Pause</button>
        <button class="controlBtn" id="resetBtn">Reset</button>
    </div>
    <div class="timerStatus">Focus Time</div>
</main>

<!--script needs to be at the bottom so
    it can access DOM elements after they're rendered.-->
<script src="script.js"></script>
</body>
</html>
