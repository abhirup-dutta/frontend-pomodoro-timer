<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
<main class="container">
    <div class="timerLabel">Pomodoro Timer</div>
    <div class="timerClock">25:00</div>
    <div class="timerControls">
        <button class="controlBtn" id="startBtn">Start</button>
        <button class="controlBtn" id="PauseBtn">Pause</button>
        <button class="controlBtn" id="resetBtn">Reset</button>
    </div>
    <div class="timerStatus">Focus Time</div>
</main>
</body>
</html>
